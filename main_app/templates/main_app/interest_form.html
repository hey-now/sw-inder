{% extends 'base.html' %}

{% block content %}
<section class="align-center">
  {% if object %}
  <h1>Edit <span class="grey-text">{{object.interest}}</span></h1>
  {% else %}
  <h1>Add Interest</h1>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->

  <form class="white"" action="" method=" post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn grey">
  </form>

  {% endblock %}
